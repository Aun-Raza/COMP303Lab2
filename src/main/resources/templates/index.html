<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8" />
  <title>Homepage</title>
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"
  />
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-light fixed-top bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand text-light">StudentDB | Homepage</span>
  </div>
</nav>
<div class="container mt-4">
  <br />
  <br />
  <!-- Login Form -->
  <form id="loginForm" class="border rounded p-3" th:action="@{/login}" method="post">
    <h2 class="text-center mt-4 display-4">Login</h2>
    <div class="form-group w-25 mx-auto">
      <label for="loginUsername" class="m-1">Username</label>
      <input
              class="form-control"
              id="loginUsername"
              placeholder="username"
              name="username"
      />
    </div>
    <div class="form-group w-25 mx-auto">
      <label for="loginPassword" class="m-1">Password</label>
      <input
              class="form-control"
              type="password"
              id="loginPassword"
              name="password"
              placeholder="******"
      />
      <button class="btn btn-primary mt-2">Login</button>
    </div>
  </form>
  <!-- Registration Form -->
  <form id="registerForm" class="mt-3 border rounded p-3" th:action="@{/register}" th:object="${student}" method="post">
    <h2 class="text-center display-4">Register</h2>
    <div class="form-group w-25 mx-auto">
      <label for="registerUsername" class="m-1">Username</label>
      <input
              class="form-control"
              id="registerUsername"
              th:field="*{username}"
              placeholder="username"
      />
      <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>
    </div>
    <div class="form-group w-25 mx-auto">
      <label for="registerPassword" class="m-1">Password</label>
      <input
              class="form-control"
              id="registerPassword"
              placeholder="******"
              th:field="*{password}"
              type="password"
      />
      <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
    </div>
    <div class="form-group w-25 mx-auto">
      <label for="registerFirstName" class="m-1">First Name</label>
      <input
              class="form-control"
              id="registerFirstName"
              th:field="*{firstName}"
              placeholder="First Name"
      />
      <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></div>
    </div>
    <div class="form-group w-25 mx-auto">
      <label for="registerLastName" class="m-1">Last Name</label>
      <input
              class="form-control"
              id="registerLastName"
              th:field="*{lastName}"
              placeholder="Last Name"
      />
      <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></div>
    </div>
    <div class="form-group w-25 mx-auto">
      <label for="registerAddress" class="m-1">Address</label>
      <input
              class="form-control"
              id="registerAddress"
              placeholder="address"
              th:field="*{address}"
      />
      <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></div>
    </div>
    <div class="form-group w-25 mx-auto">
      <label for="registerCity" class="m-1">City</label>
      <input
              class="form-control"
              id="registerCity"
              placeholder="city"
              th:field="*{city}"
      />
      <div th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger"></div>
    </div>
    <div class="form-group w-25 mx-auto">
      <label for="registerPostalCode" class="m-1">Postal Code</label>
      <input
              class="form-control"
              id="registerPostalCode"
              placeholder="Postal Code"
              th:field="*{postalCode}"
      />
      <div th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="text-danger"></div>
      <button class="btn btn-primary mt-2">Register</button>
    </div>
  </form>
</div>
</body>
</html>
